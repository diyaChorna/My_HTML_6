<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Besley:wght@500&family=Source+Sans+Pro&family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
</head>
<body>
      <div class="page">
            <div class="head">
                  <a href="index1.html" class="main">Main</a>
                  <a href="index2.html" class="team">Team</a>
                  <a href="index3.html" class="lessons">Lessons</a>
            </div>
            <div class="block">
                  <div class="left">
                        <div class="menu">
                              <div class="folder"><img src="folder.svg" alt=""></div>
                              <div class="monitor"><img src="monitor.svg" alt=""></div>
                              <div class="users"><img src="users-alt.svg" alt=""></div>
                              <div class="cloud"><img src="cloud-share.svg" alt=""></div>
                              <div class="cog"><img src="cog.svg" alt=""></div>
                        </div>
                  </div>
                  <div class="right">
                        <div class="rightOne">
                              <div class="boxAndy">
                                    <div class="imgAndy">
                                          <div class="boxA">A</div>
                                    </div>
                                    <div class="textAndy">
                                          <div class="nameAndy"><b>Andy Cude</b></div>
                                          <div class="gmailAndy">andycude@gmail.com</div>
                                    </div>
                              </div>
                              <div class="boxChange">
                                    <div class="blockChange">
                                          <div class="imgChange">
                                                <div class="boxImgChange"><img src="padlock (1).svg" alt=""></div>
                                          </div>
                                          <div class="textChange">
                                                <div class="nameChange"><b>Change Password</b></div>
                                                <div class="gmailChange">Please choose a password which is longer than 6 characters</div>
                                          </div>
                                    </div>
                                    <div class="blockOld">
                                          <div class="textOld"><b>Old  password</b></div>
                                          <form>
                                                <input type="text" class="formOld" placeholder="Enter password">
                                          </form>
                                    </div>
                                    <div class="blockNew">
                                          <div class="textNew"><b>New password</b></div>
                                          <form>
                                                <input type="text" class="formNew" placeholder="Enter password">
                                          </form>
                                    </div>
                                    <div class="blockConfirm">
                                          <div class="textConfirm"><b>Confirm password</b></div>
                                          <form>
                                                <input type="text" class="formConfirm" placeholder="Enter password">
                                          </form>
                                    </div>
                                    <div class="blockSave">
                                          <button class="buttonSave">Save</button>
                                    </div>
                              </div>
                        </div>
                        <div class="rightTwo">
                              <div class="boxCompany">
                                    <div class="blockCompany">
                                          <div class="imgCompany">
                                                <div class="boximgCompany"><img src="university (1).svg" alt=""></div>
                                          </div>
                                          <div class="textCompany">
                                                <div class="nameCompany"><b>Company</b></div>
                                                <div class="gmailCompany">Option, but we would appreciate if you fill out these form</div>
                                          </div>
                                    </div>
                                    <div class="blockName">
                                          <div class="textName"><b>Company name</b></div>
                                          <form>
                                                <input type="text" class="formName" placeholder="Logoos IT-academy">
                                          </form>
                                    </div>
                                    <div class="blockAddress">
                                          <div class="textAddress"><b>Company address</b></div>
                                          <form>
                                                <input type="text" class="formAddress" placeholder="61 I.Franka, Lviv">
                                          </form>
                                    </div>
                                    <div class="boxForm">
                                          <div class="countryState">
                                                <div class="blockCountry">
                                                      <div class="textCountry"><b>Country</b></div>
                                                      <form>
                                                            <input type="text" class="formCountry" placeholder="Enter country">
                                                      </form>
                                                </div>
                                                <div class="blockState">
                                                      <div class="textState"><b>State</b></div>
                                                      <form>
                                                            <input type="text" class="formState" placeholder="Enter state">
                                                      </form>
                                                </div>
                                          </div>
                                          <div class="cityPostal">
                                                <div class="blockCity">
                                                      <div class="textCity"><b>City</b></div>
                                                      <form>
                                                            <input type="text" class="formCity" placeholder="Enter city">
                                                      </form>
                                                </div>
                                                <div class="blockPostal">
                                                      <div class="textPostal"><b>Postal</b></div>
                                                      <form>
                                                            <input type="text" class="formPostal" placeholder="Enter postal">
                                                      </form>
                                                </div>
                                                <div class="blockSave2">
                                                      <button class="buttonSave2">Save</button>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</body>
</html>
